<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/play.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <audio id="background-music"src="assets/fight.ogg" loop autoplay></audio>
    <audio id="player-death"src="assets/echosplosion.wav"></audio>
    <audio id="pickup"src="assets/bounce.wav"></audio>
    <title>Block Bolt</title>
</head>
<body class="first-body">

    <h1>Block Bolt</h1>

    <div class="controls">
        <h3 class="player1">Player 1 Controls</h3>
        <p>Tap WASD</p>
        <h3 class="player2">Player 2 Controls</h3>
        <p>Tap Arrow Keys</p>
    </div>

    <div class="score-board">
        <h4 class="player-one-score">Player 1:</h4>
        <h4 class="player-two-score">Player 2:</h4>
    </div>


    <div class="instructions">
        <h2>Instructions</h2>
        <h3>First player to 10 points wins</h3>
        <h3>Bumping into the other player's trail will kill you</h3>
        <h3>Bumping into the wall will kill you</h3>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="js/play.js"></script>
</body>
</html>
